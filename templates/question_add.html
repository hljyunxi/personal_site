{% extends 'base.html' %}
{% block title %}Add Question{% endblock %}
{% block content %}<div class="layout-wrap layout-main"><div class="layout-main-content"><div class="layout-main-content-inner"><h1>{{ form_label }}</h1><form action="{{ action_uri }}" method="POST"><p><label>Question Title:</label><input name="title" value="{{current_question.title}}"/></p><p><label>Description:</label><textarea rows="15" style="width:400px" name="description">{{current_question.description}}</textarea></p><p><input type="submit" value="Submit" class="btn btn-primary"/></p></form></div><div class="sidebar"></div><div class="clearfix"></div></div></div>{% endblock %}
